<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
    <title>Amadon</title>
  </head>
  <body>
    <h1>Amadon Marketplace!!!!</h1>
    <form id="userInfo">
      <div class="form-group">
        <label for="firstName">First Name: </label>
        <input id="firstName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="lasttName">Last Name: </label>
        <input id="lastName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="userAddress">Shipping address: </label>
        <input id="userAddress" class="form-control" type="text">
      </div>
      <button type="button" name="button">Click and Order!</button>
    </form>
    <div class="container" id="receipt">
      <p>Receiver: <span class="firstName"></span>  <span class="lasttName"></span></p>
      <p>Address: <span class="userAddress"></span></p>
      <p>Thank you <span class="firstName"></span>  <span class="lasttName"></span> for purchasing our books.</p>
      <p>If the info above is incorrect, please call: 111-111-1111</p>
    </div>
  </body>
</html>
